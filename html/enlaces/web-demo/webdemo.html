<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enlaces</title>
  </head>
  <!-- Enlaces: conocidos también por links popularmete. Su bojetivo es conectar una página web con otra página web, con un recurso tanto interno como externo, o con otro sitio web.
  Tienen el atributo oglitario href, donde le especificamos la ruta del recurso o sitio que queremos obtener.
  También tiene el atributo target, que configura cómo queremos visualizar el recurso o sitio que solicitamos.
  ATRIBUTOS ENLACES:
    target: define dónde se abrirá el recurso solicitado. Por norma general siempre que usamos rutas absolutas pondremos como valor "_blank" (se abre en una pestaña nueva).

    download: Atributo booleano, sirve para descargar el recurso solicitado.
    IMPORTANTE: EL RECURSO DEBE ESTAR EN TU MISMO SERVIDOR.
  -->
  <body>
    <h1>Home</h1>
    <a href="contacto.html" target="blank">Ir a página Contacto.</a>
    <!--<a href="https://www.google.es" target="blank">Ir a Google</a> -->
    <a href="../../secciones/section-article-aside.html" target="blank">Ir a Section</a>
  </body>
</html>
